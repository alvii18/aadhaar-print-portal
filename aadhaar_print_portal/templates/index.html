<!DOCTYPE html>
<html>
<head>
  <title>Photocopy Shoppe - Aadhaar Print</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h2>Photocopy Shoppe - Aadhaar Print Portal</h2>
  <form method="post" enctype="multipart/form-data">
    <label>Select Aadhaar PDF:</label><br>
    <input type="file" name="file" required><br>
    <label>Enter Password (DOB as DDMMYYYY):</label><br>
    <input type="text" name="password" required><br>
    <button type="submit">Upload & Preview</button>
  </form>
</body>
</html>
