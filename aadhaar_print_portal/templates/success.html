<!DOCTYPE html>
<html>
<head>
  <title>Photocopy Shoppe - Aadhaar Preview</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      background-color: white;
    }
    button {
      padding: 10px;
      margin-top: 20px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h2>Preview Aadhaar PDF</h2>
  <iframe src="/static/uploads/{{ file }}"></iframe>
  <br><br>
  <button onclick="window.print()">Print Aadhaar</button>
</body>
</html>
